<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bu sayfada kullanıcının lokasyon bilgisi alınacaktır.</p>
    <button type="button" onclick="lokasyonAl()">Konum Bilgisi</button>
    <br><br><br>
    <p id="lokasyon">.......</p>

    <script>
        var lokasyon=document.getElementById("lokasyon");
        function lokasyonAl()
        {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else
            {
                lokasyon.innerHTML="Sen Uçmuşsun!!";
            }
        }
        function showPosition(position)
        {
            lokasyon.innerHTML="Enlem: "+ position.coords.latitude + "<br> Boylam: "+ position.coords.longitude;
        }
    </script>
    <h4><a href="index.html">Ana Sayfaya Dön</a></h4>
</body>
</html>
